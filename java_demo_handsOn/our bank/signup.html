<html>
    <head>
        <title>bank</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="form_cont">
            <h1>Registration</h1>
            <form>
                <label for="fname">FIRST NAME:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">LAST NAME:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="mail">EMAIL-ID:</label><br>
                <input type="email" id="mail" name="fname"><br>
                <label for="add">ADDRESS:</label><br>
                <input type="password" id="add" name="lname"><br>
                <label for="uname">USER NAME:</label><br>
                <input type="text" id="uname" name="fname"><br>
                <p>Choose your Gender</p>
                <input type="radio" id="male" name="male" value="1">
                <label for="male">MALE</label><br>
                <input type="radio" id="female" name="female" value="0">
                <label for="female">FEMALE</label><br>

               
                <br>
                <button class="btn_">SUBMIT</button>
              </form>
        </div>
    </body>
</html>
